<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LoadingBar</title>
  <style media="screen">
    #myProgress {
      position: relative;
      width: 300px;
      height: 30px;
      background-color: #ddd;
    }

    #myBar {
      position: absolute;
      width: 0%;
      height: 100%;
      background-color: #4caf50;
    }

    #label {
      text-align: center;
      line-height: 30px;
      color: white;
    }

  </style>
</head>
<body>
  <div id="myProgress">
    <div id="myBar">
      <div id="label">0%</div>
    </div>
  </div>
  <br>
  <button onclick="move()">Click</button>
  <script type="text/javascript">
    function move() {
      var elem = document.getElementById('myBar');
      var width = 0;
      var id = setInterval(frame, 10);
        function frame() {
          if(width >= 100) {
            clearInterval(id);
          } else {
            width++;
            elem.style.width = width + '%';
            document.getElementById('label').innerHTML = width * 1 + '%'
          }
        }
    }
  </script>
</body>
</html>
